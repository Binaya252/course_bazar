<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Course Bazar</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css" />
  
<link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/headerFooter.css" />
</head>

<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <main id="main-content">

    <section class="page-header" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact Us</h1>
      <p>
        Have questions about our courses or need support?
        Reach out — we’re here to help.
      </p>
    </section>

    <section class="contact-wrapper">

      <!-- CONTACT INFO -->
      <section class="contact-info" aria-labelledby="info-heading">
        <h2 id="info-heading">Get in Touch</h2>

        <address>
          <p><strong>Course Bazar</strong></p>
          <p>Email: <a href="mailto:support@coursebazar.com">support@coursebazar.com</a></p>
          <p>Phone: <a href="tel:+61123456789">+61 123 456 789</a></p>
          <p>Location: Sydney, Australia</p>
        </address>
      </section>

      <!-- CONTACT FORM -->
      <section class="contact-form-section" aria-labelledby="form-heading">
        <h2 id="form-heading">Send Us a Message</h2>

        <form class="contact-form" action="#" method="post" id="contact-form" >
          <div id="form-message" class="form-message" aria-live="polite"></div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-required="true"
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">
            Send Message
          </button>

        </form>
      </section>

    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

   <script>
    document.addEventListener("DOMContentLoaded", () => {

      /* ===== LOAD HEADER ===== */
      const headerPlaceholder = document.getElementById("header-placeholder");

      if (headerPlaceholder) {
        fetch("header.html")
          .then(res => res.text())
          .then(html => {
            headerPlaceholder.innerHTML = html;

            // ✅ SET ACTIVE NAV LINK
            const currentPage =
              window.location.pathname.split("/").pop() || "index.html";

            document.querySelectorAll(".nav-menu a").forEach(link => {
              if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
              }
            });
          })
          .catch(err => console.error("Header load failed:", err));
      }

      /* ===== LOAD FOOTER ===== */
      const footerPlaceholder = document.getElementById("footer-placeholder");

      if (footerPlaceholder) {
        fetch("footer.html")
          .then(res => res.text())
          .then(html => {
            footerPlaceholder.innerHTML = html;
          })
          .catch(err => console.error("Footer load failed:", err));
      }

    });
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("contact-form");
    const messageBox = document.getElementById("form-message");

    if (!form) return;

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        messageBox.textContent =
          "Please fill in all required fields correctly.";
        messageBox.className = "form-message error";
        return;
      }

      // Success
      messageBox.textContent =
        "Thank you! Your message has been sent successfully.";
      messageBox.className = "form-message success";

      form.reset();
    });
  });
</script>

</body>

</html>
